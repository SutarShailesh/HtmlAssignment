<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <form>
        <h1>Student Registration Form</h1>
        <label>Full Name:</label>
        <input type="text" id="fname" size="50"><br><br>
        <label> Address: </label>
        <textarea rows="5" cols="40"></textarea><br><br>
        <label> Email: </label>
        <input type="email" id="email" size="40"><br><br>
        <label> Mobile Number: </label>
        <input type="text" id="m_number" size="10"><br><br>
        <label> Email: </label>
        <input type="email" id="email" size="40"><br><br>
        <label> Gender: </label>
        <input type="radio" id="gender" value="male">Male
        <input type="radio" id="gender" value="femail">Female
        <br><br>
        <label>DOB</label>
        <input type="date" id="dob"><br><br>
        <label>Select University:</label><br>
        <input type="checkbox" id="u1">Mumbai University<br>
        <input type="checkbox" id="u2">Pune University<br>
        <input type="checkbox" id="u3">Delhi University<br><br>
        <label>Class:</label>
        <select>
            <option>FYIT</option>
            <option>SYIT</option>
            <option>TYIT</option>
        </select><br><br>
        <input type="submit" id="submit" value="Submit">



    </form>
    
</body>
</html>
